<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karşılaştırma</title>
</head>
<body>
    <input type="number" id="number1">
    <input type="number" id="number2">
    <p id="result"></p>
    <button onclick="myfunction()">Tıkla</button>

    <script>
        
        function myfunction() {

           var number1 = parseInt(document.getElementById("number1").value);
           var number2 = parseInt(document.getElementById("number2").value);
           var resultElement = (document.getElementById("result"));
            
            var max=0;
            var min=0;

        function minmaxfunction(number1,number2) {
            if (number1>number2) {
                max = number1;
                min = number2;

                
            }else{
                max = number2;
                min = number1;

            }
            return firstfunction();

        }


        function firstfunction() {
            if(number1==max){
                return reversefunction(number1,number2);
            }else{
                return reversefunction(number2,number1);
            }
            
           }

        function reversefunction() {

            reversedmax = max.toString().split("").reverse("").join("");
            finalresult = reversedmax + min;

            return resultfunction(finalresult);
            
        }

        function resultfunction(finalresult) {

            resultElement.textContent = finalresult;
            console.log(finalresult);
        }
        
        minmaxfunction(number1, number2);           

    }
    </script>
</body>
</html>
